<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="heading">
        <h1>Welcome to Tic Tac Toe</h1>
    </div>
    <div class="gameinfo">
        <h1>Welcome</h1>
        <div>
            <span class="info">Turn For X</span>
            <button id="btn">Reset</button>
        </div>
        <div>
            <div class="img">
                <img src="win.gif" alt="">
            </div>
        </div>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box bl br bb"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bt bb br"><span class="boxtext"></span></div>
            <div class="box br bl bb bt"><span class="boxtext"></span></div>
            <div class="box bl bt bb"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bt bl br"><span class="boxtext"></span></div>
            <div class="box bt bl"><span class="boxtext"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
